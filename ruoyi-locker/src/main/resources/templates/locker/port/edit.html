<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改端口信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-port-edit" th:object="${locPort}">
            <input name="portId" th:field="*{portId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">板ID：</label>
                <div class="col-sm-8">
                    <input name="portBoardId" th:field="*{portBoardId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">端口号：</label>
                <div class="col-sm-8">
                    <input name="portNumber" th:field="*{portNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">状态：</label>
                <div class="col-sm-8">
                    <select name="portState" class="form-control m-b" th:with="type=${@dict.getType('loc_port_port_state')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{portState}"></option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/port";
        $("#form-port-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-port-edit').serialize());
            }
        }
    </script>
</body>
</html>
