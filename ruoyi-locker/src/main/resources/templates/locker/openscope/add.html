<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增开放范围信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-openscope-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">货柜ID：</label>
                <div class="col-sm-8">
                    <input name="openscopeContainerId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规则表ID：</label>
                <div class="col-sm-8">
                    <input name="openscopeRuletableId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规则ID：</label>
                <div class="col-sm-8">
                    <input name="openscopeRuleId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/openscope"
        $("#form-openscope-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-openscope-add').serialize());
            }
        }
    </script>
</body>
</html>
