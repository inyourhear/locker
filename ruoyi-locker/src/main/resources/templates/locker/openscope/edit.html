<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改开放范围信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-openscope-edit" th:object="${locOpenscope}">
            <input name="openscopeId" th:field="*{openscopeId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">货柜ID：</label>
                <div class="col-sm-8">
                    <input name="openscopeContainerId" th:field="*{openscopeContainerId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规则表ID：</label>
                <div class="col-sm-8">
                    <input name="openscopeRuletableId" th:field="*{openscopeRuletableId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">规则ID：</label>
                <div class="col-sm-8">
                    <input name="openscopeRuleId" th:field="*{openscopeRuleId}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/openscope";
        $("#form-openscope-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-openscope-edit').serialize());
            }
        }
    </script>
</body>
</html>
