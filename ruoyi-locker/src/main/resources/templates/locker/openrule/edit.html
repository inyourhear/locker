<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改货柜开放规则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-openrule-edit" th:object="${locOpenrule}">
            <input name="openruleId" th:field="*{openruleId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">货柜ID：</label>
                <div class="col-sm-8">
                    <input name="openruleContainerId" th:field="*{openruleContainerId}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">货柜开放类型：</label>
                <div class="col-sm-8">
                    <select name="openruleType" class="form-control m-b" th:with="type=${@dict.getType('loc_openrule_openrule_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{openruleType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">需要几级审批：</label>
                <div class="col-sm-8">
                    <input name="openruleApprove" th:field="*{openruleApprove}" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/openrule";
        $("#form-openrule-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-openrule-edit').serialize());
            }
        }
    </script>
</body>
</html>
