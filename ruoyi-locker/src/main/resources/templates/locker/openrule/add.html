<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增货柜开放规则')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-openrule-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">货柜ID：</label>
                <div class="col-sm-8">
                    <input name="openruleContainerId" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">货柜开放类型：</label>
                <div class="col-sm-8">
                    <select name="openruleType" class="form-control m-b" th:with="type=${@dict.getType('loc_openrule_openrule_type')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">需要几级审批：</label>
                <div class="col-sm-8">
                    <input name="openruleApprove" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "locker/openrule"
        $("#form-openrule-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-openrule-add').serialize());
            }
        }
    </script>
</body>
</html>
